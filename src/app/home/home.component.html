


<h1>All Products</h1>
<table class="table table-dark table-hover">
    <thead>
       <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Raring Rate</th>
        <th>Rating Count</th>
        <th>Image</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList"
        routerLink="/about"
        [queryParams]="{
            id: product.id,
        }">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td>{{product.rating.rate}}</td>
            <td>{{product.rating.count}}</td>
            <td><img [src]="product.image" alt=""></td>
        </tr>
    </tbody>
</table>
